<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Homepage</title>
    <script src="/auth-check.js"></script> <!-- Ensure this script handles authentication -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        html {
            overflow-x: hidden;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars from showing */
            position: relative; /* Optional, for any future effects */
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            animation: fadeIn 2s ease-in;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glowing effect */
        }
        .tabs {
            display: flex;
            gap: 15px;
            opacity: 0; /* Start invisible */
            animation: fadeInTabs 2s 2s forwards; /* Delay for fade-in */
        }
        .tab {
            padding: 10px 20px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s, text-shadow 0.3s;
        }
        .tab:hover {
            background-color: #555;
            transform: scale(1.05);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8); /* Glowing effect */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInTabs {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        Welcome to Your Homepage!
    </div>
    <div class="tabs">
        <a href="files" class="tab">Files</a>
        <a href="https://mygallerydotcom.github.io/d/user/" class="tab">Profile</a>
        <a href="https://mygallerydotcom.github.io/d/success/blog" class="tab">Blog</a>
        <a href="https://mygallerydotcom.github.io/d/success/users/" class="tab">Users</a>
    </div>

    <script>
        // Auth check script to ensure user is logged in
        (function() {
            if (!sessionStorage.getItem('loggedIn')) {
                window.location.href = '/d/'; // Redirect to login page if not authenticated
            }
        })();
    </script>
</body>
</html>
