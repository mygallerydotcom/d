<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css"> <!-- Adjusted path to stylesheet -->
    <title>Users</title>
    <style>
        /* Inline styles to set initial opacity to 0 */
        #usersSection {
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Fade-in effect */
        }

        /* Users section styling */
        #usersSection {
            background: #333; /* Dark background for the section */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            width: 300px; /* Set a specific width */
            margin: auto; /* Center the section horizontally */
        }

        /* User profile styling */
        .user {
            background: #444; /* Slightly lighter background for user profiles */
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-direction: column; /* Align items vertically */
        }

        .user img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .user a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .user a:hover {
            text-decoration: underline;
        }

        .user-description {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 5px;
        }

        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background for the entire page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Ensure no margin around the body */
        }
    </style>
</head>
<body>
    <!-- Users Section -->
    <div id="usersSection">
        <h2>Users</h2>
        <div class="user">
            <img src="../../images/avatar-joshua.jpg" alt="Joshua's Avatar">
            <a href="https://mygallerydotcom.github.io/d/user/joshua">Joshua</a>
            <div class="user-description">Head Developer</div>
        </div>
        <div class="user">
            <img src="../../images/avatar-axel.jpg" alt="Axel's Avatar">
            <a href="https://mygallerydotcom.github.io/d/user/axel">axel</a>
            <div class="user-description">Head Developer</div>
        </div>
        <div class="user">
            <img src="../../images/avatar-frawd.jpg" alt="Frawd's Avatar">
            <a href="https://mygallerydotcom.github.io/d/user/frawd">frawd</a>
            <div class="user-description">Developer</div>
        </div>
    </div>

    <script>
        // Trigger fade-in effect on page load
        window.addEventListener('load', () => {
            document.getElementById('usersSection').style.opacity = 1;
        });
    </script>
</body>
</html>
