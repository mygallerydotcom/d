<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for success.html */
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .tabs-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            background-color: #1CB5E0;
            color: #fff;
            border: 1px solid #1CB5E0;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #0a9edc;
        }

        .tab-content {
            display: none;
            background-color: #222;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 4px;
            width: 80%;
            max-width: 600px;
            text-align: left;
            margin-top: 10px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage">Welcome Back</h1>

    <div class="tabs-container">
        <div class="tab" onclick="showTab('files')">Files</div>
        <div class="tab" onclick="showTab('personal')">Personal</div>
        <div class="tab" onclick="showTab('credits')">Credits</div>
        <div class="tab" onclick="redirectToUsers()">Users</div>
    </div>

    <div id="files" class="tab-content">
        <h2>Files Tab</h2>
        <p>Content for the Files tab goes here.</p>
    </div>

    <div id="personal" class="tab-content">
        <h2>Personal Tab</h2>
        <p>Content for the Personal tab goes here.</p>
    </div>

    <div id="credits" class="tab-content">
        <h2>Credits Tab</h2>
        <p>Content for the Credits tab goes here.</p>
    </div>

    <script>
        // Display the username from local storage
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            const welcomeMessage = document.getElementById('welcomeMessage');
            if (username) {
                welcomeMessage.textContent = `Welcome Back, ${username}`;
            }
        });

        function showTab(tabId) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => {
                if (tab.id === tabId) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }

        function redirectToUsers() {
            window.location.href = 'users.html';
        }
    </script>
</body>
</html>
