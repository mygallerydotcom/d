<script>
$(function () {
$(".draggable").draggable({
start: function () {
$(this).css({ transform: "none", top: $(this).offset().top + "px", left: $(this).offset().left + "px" });
}
});
});
</script>
<div id="enter">
<div class="window enter-screen">

<button aria-label="Close"></button>
</div>
</div>
<div class="window-wrapper">
<div class="window-content">
<form>
<fieldset>
<legend>Login</legend>


<p>Select a user to login to</p>
<select name="wallpaper" size="1">
<option>TB</option>
</select>
</fieldset>
</form>
</div>

<div class="window-actions">
<button class="window-action-button main">OK</button>
</div>
</div>
</div>
</div>
</div>
<div id="main">
<div id="desktop">
</br></br>
<center>
<h4 style="color: #fff">TB</h4>
<h4 style="color: #fff; top: 70px !important; font-size: 0.5em !important" id="mobile-notice"></h4>
</center>

<div class="desktop-icons-container">
<div class="desktop-icons">
<div class="desktop-icon K5 K5Close" onclick="showPopup('PopUpK5')" title="k5">
k5
</div>
<div class="desktop-icon Frawwd FrawwdClose" onclick="showPopup('PopUpFrawwd')" title="frawwd">
frawwd
</div>
<div class="desktop-icon Six SixClose" onclick="showPopup('PopUpSix')" title="Six">
six

<div class="desktop-icon Zix ZixClose" onclick="showPopup('PopUpZix')" title="Zix">
Zix

<div id="toolbar">
<div class="toolbar-start-menu">
<button class="start-button">
Start
</button>

</div>

<div class="toolbar-left">

    <button class="toolbar-icon outlook" onclick="showPopup('PopUpK5')"></button>
    <button class="toolbar-icon correction" onclick="showPopup('PopUpFrawwd')"></button>
    <button class="toolbar-icon wanted" onclick="showPopup('PopUpSix')"></button>

</div>

<!-- Member Popups -->
<div class="window draggable" id="PopUpK5" style="margin: 32px; width: 250px; display: none;">
    <div class="title-bar">
        <div class="title-bar-text">k5</div>
        <div class="title-bar-controls">
            <button class="K5Close" aria-label="Close"></button>
        </div>
    </div>
    <div class="window-body member-popup">
        <img src="Members/k5.png" alt="k5" />
        <p>Youngest In Charge</p>
        <button class="K5OK">OK</button>
    </div>
</div>

<div class="window draggable" id="PopUpFrawwd" style="margin: 32px; width: 250px; display: none;">

        <div class="title-bar-text">frawwd</div>
        <div class="title-bar-controls">
            <button class="FrawwdClose" aria-label="Close"></button>
        </div>
    </div>
    <div class="window-body member-popup">
        <img src="Members/frawwd.png" alt="frawwd" />
        <p>wowzers</p>
        <button class="FrawwdOK">OK</button>

<div class="window draggable" id="PopUpZix" style="margin: 32px; width: 250px; display: none;">

<!-- Audio Player -->
<audio id="audio" preload="none" tabindex="0">
    <source src="songs/Dream World.wav" data-track-number="1" />
    <source src="songs/Punk angels .wav" data-track-number="2" />
</audio>

<ul id="trackList" style="display: none;">
    <li data-track-number="1">Dream World - TBOST</li>
    <li data-track-number="2">Punk Angels - TBOST</li>
</ul>

<!-- Volume Control -->
<div class="volume-window draggable" id="volume">
    <div class="title-bar">
        <div class="title-bar-text">Volume Control</div>
        <div class="title-bar-controls">
            <button aria-label="Close" onclick="togglePopup('volume')"></button>
        </div>
    </div>
    <div class="window-body">
        <p>Currently playing:</p>
        <ul id="songInfo">
            <li id="songTitle">Dream World - TBOST</li>
            <li id="songTime">0:00</li>
            <li><input id="range26" type="range" min="0" max="50" value="50" /></li>
        </ul>
    </div>
    <div class="status-bar">
        <p id="backward" class="status-bar-field fa-solid fa-backward"></p>
        <p id="pause" class="status-bar-field fa-solid fa-pause"></p>
        <p id="forward" class="status-bar-field fa-solid fa-forward"></p>
    </div>
</div>

<div class="toolbar-separator"></div>
<div class="toolbar-right field-row" style="width: 106px;">
    <img src="images/sound.png" alt="Tab" onclick="togglePopup('volume')" height="24" width="24" />
    <div class="time"><span class="hour"></span>:<span class="minutes"></span> AM</div>
</div>
</div>
</div>
</div>

<!-- Bottom toolbar icons -->
