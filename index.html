<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles for fade-in/fade-out animations and theme toggle */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        .fade-out {
            animation: fadeOut 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div> <!-- Particles.js Background -->

    <h1 id="greeting" class="fade-in"></h1>

    <div class="login-container fade-in">
        <form id="loginForm">
            <input type="password" id="password" placeholder="Enter Password" required>
            <input type="submit" value="Login">
        </form>
        <div id="errorMessage" class="error-message fade-out">
            <img id="errorGif" src="images/anime-girl1.gif" alt="Anime Girl">
            <p>Oopsies! Incorrect password.</p>
            <p id="incorrectCounter">Incorrect attempts: 0</p>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button id="themeToggle">
        <span id="themeIcon" class="moon-icon">&#9790;</span> <!-- Moon icon (Unicode) -->
        <span id="themeIcon" class="sun-icon" style="display: none;">&#9728;</span> <!-- Sun icon (Unicode) -->
    </button>

    <!-- Particles.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 }
                },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: { enable: true, speed: 6, direction: "none" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Theme toggle functionality
        const themeToggleButton = document.getElementById('themeToggle');
        const moonIcon = document.querySelector('.moon-icon');
        const sunIcon = document.querySelector('.sun-icon');
        const body = document.body;
        let isLightMode = true; // Default to light mode

        themeToggleButton.addEventListener('click', () => {
            isLightMode = !isLightMode;
            body.classList.toggle('light-mode', isLightMode);
            body.classList.toggle('dark-mode', !isLightMode);
            moonIcon.style.display = isLightMode ? 'none' : 'inline';
            sunIcon.style.display = isLightMode ? 'inline' : 'none';
        });

        // Personalized greeting based on time of day
        document.getElementById('greeting').textContent = (() => {
            const hour = new Date().getHours();
            return hour < 12 ? "Good Morning, Joshua" :
                   hour < 18 ? "Good Afternoon, Joshua" :
                               "Good Evening, Joshua";
        })();

        // Form submission and error handling
        const correctPassword = 'paris';
        let attempts = 0;
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === correctPassword) {
                window.location.href = 'success.html';
            } else {
                attempts++;
                document.getElementById('incorrectCounter').textContent = `Incorrect attempts: ${attempts}`;
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.classList.replace('fade-out', 'fade-in');

                // Toggle between anime GIFs
                const errorGif = document.getElementById('errorGif');
                errorGif.src = errorGif.src.includes('anime-girl1.gif') ? 'images/anime-girl2.gif' : 'images/anime-girl1.gif';

                // Hide error message with fade-out
                setTimeout(() => errorMessage.classList.replace('fade-in', 'fade-out'), 3000);
            }
        });
    </script>
</body>
</html>
