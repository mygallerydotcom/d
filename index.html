<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for fade-in/fade-out animations */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        .fade-out {
            animation: fadeOut 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Interactive background animation with particles.js */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure it's behind other content */
        }

        /* Customizable theme button */
        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #themeToggle:hover {
            background-color: #0056b3;
        }

        /* Form styling */
        .login-container {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-container:focus-within {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        input[type="password"], input[type="submit"] {
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ccc;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div> <!-- Particles.js Background -->

    <h1 id="greeting" class="fade-in"></h1>

    <div class="login-container fade-in">
        <form id="loginForm">
            <input type="password" id="password" placeholder="Enter Password" required>
            <input type="submit" value="Login">
        </form>
        <div id="errorMessage" class="error-message fade-out">
            <img id="errorGif" src="images/anime-girl1.gif" alt="Anime Girl">
            <p>Oopsies! Incorrect password.</p>
            <p id="incorrectCounter">Incorrect attempts: 0</p>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button id="themeToggle">Switch Theme</button>
